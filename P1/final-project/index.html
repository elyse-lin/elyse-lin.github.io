<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim to Win!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onkeydown="keyPressed(event)" onkeyup="keyReleased(event)" class="grid-container">
    <div class="grid-item main">
        <h1>Swim to Win!</h1>
        <p id="points"></p>
        <meter id="timer" min="0" max="20" value="20"></meter>
        <p id="timer-paragraph">20</p>
        <canvas id="my-canvas" width="1000" height="300" style="border:1px solid black; background-color: lightblue"></canvas>
        <p>Press "D" to move right, "W" and "X" to move up and down</p>
        <p>Collect gems to earn points, and don't get eaten by the sea monster!</p>
        <p>Swim to the end in under 10 seconds to avoid being disqualified</p>
        <img id="swimmer" src="images/swimmer.png" alt="swimmer" style="visibility: hidden;">
        <img id="gem1" src="images/gem1.png" alt="gem" style="visibility: hidden;">
        <img id="gem2" src="images/gem2.png" alt="gem" style="visibility: hidden;">
        <img id="gem3" src="images/gem3.png" alt="gem" style="visibility: hidden;">
        <img id="monster" src="images/seamonster.png" alt="sea monster" style="visibility: hidden;">
        <img id="wave" src="images/wave.png" alt="water" style="visibility: hidden;">
        <img id="flag" src="images/flag.png" alt="flag" style="visibility:hidden;">

    </div>
    <div class="how-to">
        <p id="keydown-output"></p>
        <p id="keyup-output"></p>
    </div>
    <script src="js/animation.js"></script>

</body>

</html>
