<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Wok Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/yge5snu.css">
</head>

<body class="font">
    <div class="grid-container">
        <h1 class="header">Hard Wok Cafe </h1>
        <img src="images/logo.jpg" alt="logo" class="logo" width="150px">
        <div class="grid-item navmenu">
            <ul class="nav">
                <li class="active">
                    <a href="#">Home</a></li>
                <li>
                    <a href="#">Location</a></li>
                <li>
                    <a href="#">Menu</a></li>
                <li>
                    <a href="#">Hours</a></li>
            </ul>
        </div>
        <!-- Slideshow container -->
        <div class="slideshow-container grid-container grid-item">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="images/Pork Chop with Rice.jpg" style="width:100%">
                <div class="white-text">Pork Chop with Rice</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="images/Squid Pottage Noodle.jpg" style="width:100%">
                <div class="white-text">Squid Pottage Noodle</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="images/Taiwanese Sausage.jpg" style="width:100%">
                <div class="text">Taiwanese Sausage</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="images/Thousand Year Old Egg with Tofu.jpg" style="width:100%">
                <div class="text">Thousand Year Old Egg with Tofu</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="images/Tomato Beef Noodle.jpg" style="width:100%">
                <div class="text">Tomato Beef Noodle</div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>
</body>
<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>

</html>
