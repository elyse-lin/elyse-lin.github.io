<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo</title>
</head>

<body>
    <h1>Lets learn some javascript</h1>
    <h2>How do we do onclick events and alerts on an anchor?</h2>
    <a href="https://eastsideprep.org" target="blank" onclick="alert('Warning. You are navigating away from my page')">Eastside Prep</a>
    <hr>
    <h2>How do we change HTML with javascript with a button?</h2>
    <p>What's my secret identity?</p>
    <p id="secret"></p>
    <button onclick="document.getElementById('secret').innerHTML='Nana nana nana nana Batman!';document.getElementById('secret').style.display='block'">Reveal</button>
    <button onclick="document.getElementById('secret').style.display='none'">Hide</button>
    <hr>
    <h2>How do we change images with javascript?</h2>
    <img src="images/pic_bulboff.gif" alt="lightbulb" id="my-image">
    <button onclick="document.getElementById('my-image').src='images/pic_bulbon.gif'">Turn On</button>
    <button onclick="document.getElementById('my-image').src='images/pic_bulboff.gif'">Turn Off</button>
    <hr>
    <h2>How do we change css styles with a button?</h2>
    <p id="alice" style="size: 25px;">Hi. I am Alice</p>
    <button onclick="document.getElementById ('alice').style.fontSize='35px';document.getElementById('alice').style.color='Blue'">Cake: Eat me</button>
    <button onclick="document.getElementById ('alice').style.fontSize='15px';document.getElementById('alice').style.color='Green'">Potion: Drink me</button>
    <button onclick="document.getElementById ('alice').style.fontSize='25px';document.getElementById('alice').style.color='Black'">Reset</button>
    <hr>
    <h2 id="newstyle">End of class demo</h2>
    <button onclick="document.getElementById ('newstyle').style.border = 'thick solid #0000FF';document.body.style.backgroundColor = 'red';">Click this button to change the page!</button>

</body>

</html>
